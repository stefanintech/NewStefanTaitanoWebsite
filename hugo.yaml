baseURL: "https://stefantaitano.com/"
title: Stefan Taitano
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: StefanTaitano
  description: "Stefan Taitano's website, portfolio, and blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "/images/favicon"
    # favicon16x16: "/images/favicon16x16"
    # favicon32x32: "/images/favicon32x32"
    # apple_touch_icon: "/images/apple_touch_icon"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Stefan Taitano
    subtitle: "ServiceNow Developer & Technical Consultant, lift heavy things for fun, and plotting my next [chess](https://www.chess.com/member/latetotheboard) move."
    imageUrl: "/images/stefan-headshot-pro.jpg"
    imageWidth: 150
    imageHeight: 150
    imageTitle: "Stefan Taitano"
    buttons:
      - name: My Projects
        url: /projects
      - name: Blog Posts
        url: /posts


  # home-info mode
  homeInfoParams:
    Title: "Stefan Taitano \U0001F44B\U0001F3FD"
    Content:
            I solve problems in ServiceNow, lift heavy things for fun, and plot my next [chess](https://www.chess.com/member/latetotheboard) move.

            Here's more [about me](/aboutme)! You can find me on Bluesky, LinkedIn, and Github.
        

  socialIcons:
    - name: bluesky
      url: "https://bsky.app/profile/stefantaitano.com"
      title: I share my thoughts in the sky
    - name: linkedin
      url: "https://www.linkedin.com/in/stefantaitano/"
      title: Connect with me on linkedin
    - name: github
      url: "https://github.com/stefanintech"
      title: See my code

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: aboutme
      name: about me
      url: /aboutme/
      weight: 10
    - identifier: projects
      name: projects
      url: /projects/
      weight: 20
    - identifier: posts
      name: posts
      url: /posts/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai